{% extends 'slayout/base.html' %} 

{% block studentblock %} 

<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">choose your exam subject</h4>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'get_questions'%}" class="needs-validation" novalidate>
                        {% csrf_token %}

                        <!-- Subject Name -->
                        <div class="form-group">
                            <label for="sub_name">Subject Name</label>
                            <select class="form-control" name="sub_name" id="sub_name" required>
                                <option value="" selected disabled>Select a subject</option>
                                {% for data in sub %}
                                <option value="{{ data.subject_name }}">{{ data.subject_name }}</option>
                                {% endfor %}
                            </select>
                            <div class="invalid-feedback">
                                Please select a subject.
                            </div>
                        </div>

                        <!-- Chapter Name -->
                        <div class="form-group">
                            <label for="cpt_name">Chapter Name</label>
                            <select class="form-control" name="cpt_name" id="cpt_name" required>
                                <option value="" selected disabled>Select a chapter</option>
                            </select>
                            <div class="invalid-feedback">
                                Please select a chapter.
                            </div>
                        </div>

        
                        
    
                      <button type="submit" class="btn btn-primary btn-block">Submit Question</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script type="text/javascript">
    $('#sub_name').change(function () {
        var sub_name = $(this).val();
        $.ajax({
            type: "POST",
            url: "{% url 'addquestion'%}",
            data: {
                sub_name: sub_name,
                csrfmiddlewaretoken: '{{ csrf_token }}'
            },
            success: function (result) {
                
                $('#cpt_name').empty();
                $('#cpt_name').append('<option value="" disabled selected>Select a chapter</option>');
                
                
                $.each(result.data.cpt, function (index, chapter) {
                    $('#cpt_name').append('<option value="' + chapter + '">' + chapter + '</option>');
                });
            },
            
        });
    });
</script>
{% endblock %}
