{% extends 'flayout/base.html'%}
{% block myblock %}


<!-- Include Bootstrap CSS -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Add a New Subject</h4>
                </div>
                <div class="card-body">
                    <!-- Message Section -->
                    {% if msg %}
                    <div 
                        class="alert {% if 'successfully' in msg %}alert-success{% else %}alert-danger{% endif %}" 
                        role="alert">
                        {{ msg }}
                    </div>
                    {% endif %}
                    
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        
                        <!-- Subject Name -->
                        <div class="form-group">
                            <label for="sub">Subject Name</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                name="sub" 
                                id="sub" 
                                placeholder="Enter subject name" 
                                required>
                            <div class="invalid-feedback">
                                Please enter a subject name.
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary btn-block" name="btn">Add Subject</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
