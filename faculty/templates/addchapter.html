{% extends 'flayout/base.html'%}
{% block myblock %}

<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Add a New Subject and Chapter</h4>
                </div>
                <div class="card-body">
                    <!-- Feedback Message -->
                    {% if msg %}
                    <div 
                        class="alert {% if 'successfully' in msg %}alert-success{% else %}alert-danger{% endif %}" 
                        role="alert">
                        {{ msg }}
                    </div>
                    {% endif %}

                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}

                        <!-- Subject Name Dropdown -->
                        <div class="form-group">
                            <label for="sub_name">Subject Name</label>
                            <select 
                                class="form-control" 
                                name="sub_name" 
                                id="sub_name" 
                                required>
                                <option value="" selected disabled>Select a subject</option>
                                {% for data in subname %}
                                <option value="{{ data.subject_name }}">{{ data.subject_name }}</option>
                                {% endfor %}
                            </select>
                            <div class="invalid-feedback">
                                Please select a subject name.
                            </div>
                        </div>

                        <!-- Chapter Name Input -->
                        <div class="form-group">
                            <label for="cpt_name">Chapter Name</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                name="cpt_name" 
                                id="cpt_name" 
                                placeholder="Enter chapter name" 
                                required>
                            <div class="invalid-feedback">
                                Please enter a chapter name.
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary btn-block" name="btn">Add Subject</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
