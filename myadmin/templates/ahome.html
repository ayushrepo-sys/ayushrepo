
{% extends 'alayout/base.html' %}
{% block acontent%}
    <title>Dashboard with Table</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .sidebar {
            height: 100vh;
            background-color: #343a40;
            color: #fff;
            position: fixed;
            width: 250px;
            padding-top: 20px;
        }

        .sidebar a {
            color: #adb5bd;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
        }

        .sidebar a:hover {
            background-color: #495057;
            color: #fff;
        }

        .main-content {
            margin-left: 250px; /* Matches the width of the sidebar */
            padding: 20px;
        }

        .table-container {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .table th, .table td {
            vertical-align: middle;
        }

        .action-buttons input[type="submit"] {
            margin-right: 10px;
        }
    </style>
</head>
<body>
   

    <!-- Main Content -->
    <div class="main-content">
        <h2>User Management</h2>
        <div class="table-container">
            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Mobile</th>
                        <th>Gender</th>
                        <th>Role</th>
                        <th>DOB</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for obj in data %}
                    <tr>
                        <td>{{ obj.name }}</td>
                        <td>{{ obj.email }}</td>
                        <td>{{ obj.mobile }}</td>
                        <td>{{ obj.gender }}</td>
                        <td>{{ obj.role }}</td>
                        <td>{{ obj.dob }}</td>
                        <td class="action-buttons">
                            <form method="post" style="display:inline;">{% csrf_token %}
                                <input type="text" name="email" value="{{ obj.email }}" hidden>
                                <input type="submit" class="btn btn-danger btn-sm" value="delete" name="btn">
                                <input type="submit" class="btn btn-warning btn-sm" value="edit" name="btn">
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
