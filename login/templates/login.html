{% extends 'layout/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h1 class="text-center">Welcome to Login Page</h1>
            <form method="post" class="p-4 border rounded bg-light shadow">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group mb-3">
                    <label for="pwd">Password</label>
                    <input type="password" class="form-control" name="pwd" id="pwd" placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3" name="btn">Login</button>
                <div class="text-center">
                    <a href="/register" class="text-decoration-none">New user? Register here</a>
                </div>
                {% if msg %}
                    <div class="alert alert-info mt-3 text-center">
                        {{ msg }}
                    </div>
                {% endif %}
            </form>
        </div>
    </div>
</div>
{% endblock %}
