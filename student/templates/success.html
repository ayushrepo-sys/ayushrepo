<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Result</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .result-container {
            margin-top: 50px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container text-center result-container">
    <div class="card shadow-sm">
        <div class="card-body">
            <h1 class="card-title">Thank you for submitting your answers!</h1>
            <h1 class="card-text">Your score is {{ result }}</h1>
            <a href="{% url 'exam' %}" class="btn btn-primary mt-3">Back to Home</a>
        </div>
    </div>
</div>
</body>
</html>
