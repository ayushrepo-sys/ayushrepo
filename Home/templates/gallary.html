
<!DOCTYPE html>
<html lang="en">
{% extends 'layout/base.html' %}
{% block content %}
{% load static %}
<body>

    <!-- Hero Section -->
    <section class="bg-dark text-white text-center py-5">
        <div class="container">
            <h1 class="display-4">Our Gallery</h1>
            <p class="lead">Explore the best moments of Virtual Class.</p>
        </div>
    </section>

    <!-- Gallery Section -->
    <section class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Our Virtual Classroom in Action</h2>

            <div class="row g-4">
                <!-- Image 1 -->
                <div class="col-md-4">
                    <div class="card">
                        <img src="{% static 'images/a4.jpg' %}" class="img-fluid rounded" alt="Virtual Class Session">
                    </div>
                </div>

                <!-- Image 2 -->
                <div class="col-md-4">
                    <div class="card">
                        <img src="{% static 'images/a3.jpg' %}" class="img-fluid rounded" alt="Student Learning">
                    </div>
                </div>

                <!-- Image 3 -->
                <div class="col-md-4">
                    <div class="card">
                        <img src="{% static 'images/a2.jpg' %}" class="img-fluid rounded" alt="Live Online Class">
                    </div>
                </div>

                <!-- Image 4 -->
                <div class="col-md-4">
                    <div class="card">
                        <img src="{% static 'images/a1.jpg' %}" class="img-fluid rounded" alt="Group Discussion">
                    </div>
                </div>

                <!-- Image 5 -->
                <div class="col-md-4">
                    <div class="card">
                        <img src="{% static 'images/image1.jpg' %}" class="img-fluid rounded" alt="Interactive Learning">
                    </div>
                </div>

                <!-- Image 6 -->
                <div class="col-md-4">
                    <div class="card">
                        <img src="{% static 'images/image2.jpg' %}" class="img-fluid rounded" alt="Online Course Materials">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Call to Action -->
    <section class="bg-primary text-white text-center py-5">
        <div class="container">
            <h2>Ready to Start Learning?</h2>
            <p>Join thousands of students in our virtual classrooms today!</p>
            <a href="/register/" class="btn btn-light btn-lg mt-3">Get Started</a>
        </div>
    </section>

 

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
{% endblock %}
</html>
