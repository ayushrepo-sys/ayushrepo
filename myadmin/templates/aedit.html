{% for data1 in output %}
<form method="post" action="{% url 'aupdate' %}" style="max-width: 400px; margin: auto; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); background-color: #f9f9f9;">
    {% csrf_token %}
    <h2 style="text-align: center; color: #333;">Update Details</h2>

    <label for="name"><strong>Name</strong></label>
    <input type="text" id="name" name="name" value="{{ data1.name }}" style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;">

    <label for="email"><strong>Email</strong></label>
    <input type="text" id="email" name="email" value="{{ data1.email }}" style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;">

    <label for="pwd"><strong>Password</strong></label>
    <input type="password" id="pwd" name="pwd" value="{{ data1.password }}" style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;">

    <label for="mobile"><strong>Mobile</strong></label>
    <input type="text" id="mobile" name="mobile" value="{{ data1.mobile }}" style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;">

    <label for="dob"><strong>Date of Birth</strong></label>
    <input type="text" id="dob" name="dob" value="{{ data1.dob }}" style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;">

    <label for="role"><strong>Role</strong></label>
    <input type="text" id="role" name="role" value="{{ data1.role }}" style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;">

    <input type="submit" name="btn" value="Update" style="width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">

</form>
{% endfor %}
