{% extends 'slayout/base.html' %} 

{% block studentblock %} 
    <div style="max-width: 400px; margin: auto; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); background-color: #f9f9f9; text-align: center;">
        <h2 style="color: #333;">Welcome, {{ sname|title }}!</h2>
        
        <div style="padding: 15px; text-align: left;">
           
            <p><strong>Email:</strong> {{ data.email }}</p>
            <p><strong>Mobile:</strong> {{ data.mobile }}</p>
            <p><strong>Gender:</strong> {{ data.gender }}</p>
        
            <p><strong>Date of Birth:</strong> {{ data.dob }}</p>
        </div>
    </div>
{% endblock %}
